 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: #0f0f1a;
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 1600px;
        margin: 0 auto;
        padding: 15px;
        width: 100%;
    }
    
    .tv-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        margin-bottom: 15px;
    }
    
    .logo {
        font-size: 24px;
        font-weight: 700;
        color: #ff2c6f;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .logo span {
        color: #00e5ff;
    }
    
    .player-container {
        position: relative;
        width: 100%;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        margin-bottom: 15px;
        transition: all 0.4s ease;
        height: 600px;
    }
    
    #video-player {
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 20px;
    }
    
    .jwplayer {
        width: 100% !important;
        height: 100% !important;
    }
    
    .channels-sidebar {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 260px;
        max-height: 60%;
        background: rgba(15, 15, 26, 0.97);
        padding: 15px;
        transition: all 0.3s ease;
        z-index: 10;
        opacity: 0;
        transform: translate(-100%, -50%);
        pointer-events: none;
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
        overflow-y: auto;
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        border-left: 3px solid #ff2c6f;
    }
    
    .channels-sidebar.visible {
        opacity: 1;
        transform: translate(0, -50%);
        pointer-events: all;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
    }
    
    .channels-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .channels-title i {
        margin-right: 8px;
        color: #00e5ff;
    }
    
    .channels-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 5px;
        max-height: 400px;
        overflow-y: auto;
    }
    
    .channels-list::-webkit-scrollbar {
        width: 3px;
    }
    
    .channels-list::-webkit-scrollbar-thumb {
        background: #ff2c6f;
        border-radius: 3px;
    }
    
    .channel-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        transform: scale(1);
        border: 2px solid transparent;
        display: flex;
        align-items: center;
        padding: 8px;
    }
    
    .channel-item:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.02);
    }
    
    .channel-item.active {
        border-color: #ff2c6f;
        background: rgba(255, 44, 111, 0.2);
        box-shadow: 0 0 12px rgba(255, 44, 111, 0.5);
    }
    
    .channel-thumb {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        margin-right: 10px;
        flex-shrink: 0;
    }
    
    .channel-info {
        flex: 1;
        overflow: hidden;
    }
    
    .channel-name {
        font-size: 14px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .channel-category {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 2px;
    }
    
    .channel-info-playing {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(15, 15, 26, 0.7);
        padding: 10px 15px;
        border-radius: 8px;
        z-index: 20;
        max-width: 250px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .now-playing-text {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .channel-name-playing {
        font-size: 14px;
        font-weight: 600;
        color: #00e5ff;
        margin-top: 3px;
    }
    
    .fullscreen-button {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(15, 15, 26, 0.6);
        border: none;
        color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 30;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .fullscreen-button:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    
    .placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 5;
    }
    
    .placeholder i {
        font-size: 64px;
        color: #00e5ff;
        margin-bottom: 20px;
    }
    
    .placeholder p {
        font-size: 20px;
        color: #fff;
        text-align: center;
    }
    
    .categories {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        padding: 10px 0;
        margin-bottom: 15px;
        scrollbar-width: thin;
        scrollbar-color: #ff2c6f transparent;
    }
    
    .categories::-webkit-scrollbar {
        height: 5px;
    }
    
    .categories::-webkit-scrollbar-thumb {
        background: #ff2c6f;
        border-radius: 3px;
    }
    
    .category-btn {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #fff;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
    }
    
    .category-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    
    .category-btn.active {
        background: rgba(255, 44, 111, 0.3);
        color: #ff2c6f;
    }
    
    .control-hint {
        position: absolute;
        bottom: 60px;
        right: 15px;
        background: rgba(0, 0, 0, 0.6);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 25;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .player-container:hover .control-hint {
        opacity: 1;
    }
    
    .mouse-detection-area {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 100%;
        z-index: 15;
    }
    
    .channel-search {
        margin-bottom: 12px;
        position: relative;
    }
    
    .channel-search input {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 20px;
        padding: 8px 15px;
        color: #fff;
        font-size: 14px;
    }
    
    .channel-search i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
    }
    
    .loading-indicator {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 25;
        color: #00e5ff;
        font-size: 40px;
    }
    
    .loading-indicator.active {
        display: block;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @media (max-width: 768px) {
        .player-container {
            height: 400px;
        }
        
        .channels-sidebar {
            width: 220px;
        }
        
        .channel-item {
            padding: 8px; /* Aumentado para mejor espaciado */
        }
        
        .channel-thumb {
            width: 32px; /* Reducido para dar más espacio al texto */
            height: 32px;
            font-size: 14px;
            margin-right: 12px; /* Más espacio entre miniatura y texto */
        }
        
        .channel-info {
            flex: 1;
            min-width: 0; /* Permite que el texto se ajuste correctamente */
        }
        
        .channel-name {
            font-size: 14px;
            white-space: normal; /* Permite múltiples líneas */
            overflow: visible;
            text-overflow: clip;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Máximo 2 líneas */
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }
        
        .channel-category {
            font-size: 11px;
        }
    }

    @media (max-width: 480px) {
        .player-container {
            height: 300px;
        }
        
        .channels-sidebar {
            width: 200px;
            max-height: 70%;
        }
        
        .mouse-detection-area {
            width: 30px;
        }
        
        .channel-name {
            font-size: 13px;
            -webkit-line-clamp: 2; /* Seguimos limitando a 2 líneas */
        }
        
        .channel-thumb {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    }
</style>

        const videoPlayer = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder');
        const currentChannelElement = document.getElementById('current-channel');
        const channelsList = document.getElementById('channels-list');
        const categoriesContainer = document.getElementById('categories');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const channelsSidebar = document.getElementById('channels-sidebar');
        const channelsCount = document.getElementById('channels-count');
        const playerContainer = document.getElementById('player-container');
        const mouseDetectionArea = document.getElementById('mouse-detection-area');
        const searchInput = document.getElementById('channel-search-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        let currentCategory = "";
        let isFullscreen = false;
        let sidebarVisible = false;
        let sidebarTimeout;
        let originalPlayerHeight = playerContainer.offsetHeight;
        let playerInstance = null;
        
        // Obtener todas las categorías únicas
        const allCategories = ["", ...new Set(channels.map(channel => channel.category))];
        
        // Función para cargar un canal
        function loadChannel(channel) {
            const canalReal = canales[channel.id];
            
            if (!canalReal) {
                console.error("Canal no encontrado: ", channel.id);
                videoPlayer.innerHTML = `
                    <div class="placeholder">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Error: Canal no disponible</p>
                    </div>
                `;
                return;
            }
            
            currentChannelElement.textContent = channel.name;
            placeholder.style.display = 'none';
            loadingIndicator.classList.add('active');
            
            // Detener el reproductor actual si existe
            if (playerInstance) {
                playerInstance.remove();
            }
            
            // Crear un nuevo elemento div para el reproductor
            const playerDiv = document.createElement('div');
            playerDiv.id = 'jw-player-container';
            videoPlayer.innerHTML = '';
            videoPlayer.appendChild(playerDiv);
            
            // Inicializar JWPlayer
            playerInstance = jwplayer("jw-player-container");
            
            playerInstance.setup({
                playlist: [{
                    title: channel.name,
                    image: "",
                    sources: [{
                        default: false,
                        type: "dash",
                        file: canalReal.file,
                        drm: {
                            clearkey: {
                                keyId: canalReal.keyId,
                                key: canalReal.key
                            }
                        },
                        label: "0"
                    }]
                }],
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                cast: {}
            });
            
            playerInstance.on('ready', function() {
                loadingIndicator.classList.remove('active');
            });
            
            playerInstance.on('error', function() {
                loadingIndicator.classList.remove('active');
                videoPlayer.innerHTML = `
                    <div class="placeholder">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Error al cargar el canal</p>
                    </div>
                `;
            });
            
            // Marcar el canal activo
            document.querySelectorAll(".channel-item").forEach(item => {
                item.classList.remove("active");
            });
            
            const activeChannel = document.querySelector(`.channel-item[data-channel="${channel.id}"]`);
            if (activeChannel) {
                activeChannel.classList.add("active");
                
                // Desplazar para que el canal activo sea visible
                activeChannel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Ocultar el panel lateral después de seleccionar un canal
            hideSidebar();
        }
        
        // Función para generar la lista de canales
        function generateChannelsList(category = "Todos", searchTerm = "") {
            channelsList.innerHTML = '';
            
            let filteredChannels = category === "Todos" 
                ? channels 
                : channels.filter(channel => channel.category === category);
            
            // Aplicar búsqueda si existe
            if (searchTerm) {
                filteredChannels = filteredChannels.filter(channel => 
                    channel.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            channelsCount.textContent = `${filteredChannels.length} canales`;
            
            filteredChannels.forEach(channel => {
                const channelElement = document.createElement("div");
                channelElement.className = "channel-item";
                channelElement.setAttribute("data-channel", channel.id);
                
                channelElement.innerHTML = `
                    <div class="channel-thumb" style="background: linear-gradient(135deg, ${channel.color}, #23234d);">
                        ${channel.thumb}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                `;
                
                channelElement.addEventListener("click", () => {
                    loadChannel(channel);
                });
                
                channelsList.appendChild(channelElement);
            });
        }
        
        // Función para generar los botones de categoría
        function generateCategoryButtons() {
            categoriesContainer.innerHTML = '';
            
            allCategories.forEach(category => {
                const button = document.createElement("button");
                button.className = "category-btn";
                button.textContent = category;
                if (category === currentCategory) {
                    button.classList.add("active");
                }
                
                button.addEventListener("click", () => {
                    currentCategory = category;
                    generateChannelsList(category, searchInput.value);
                    
                    // Actualizar botones activos
                    document.querySelectorAll(".category-btn").forEach(btn => {
                        btn.classList.remove("active");
                    });
                    button.classList.add("active");
                });
                
                categoriesContainer.appendChild(button);
            });
        }
        
        // Función para alternar pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) {
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                }
                isFullscreen = true;
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Función para mostrar el panel lateral
        function showSidebar() {
            clearTimeout(sidebarTimeout);
            channelsSidebar.classList.add('visible');
            sidebarVisible = true;
        }
        
        // Función para ocultar el panel lateral
        function hideSidebar() {
            sidebarTimeout = setTimeout(() => {
                channelsSidebar.classList.remove('visible');
                sidebarVisible = false;
            }, 300);
        }
        
        // Detectar cambios en el modo pantalla completa
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            isFullscreen = !!document.fullscreenElement;
            if (isFullscreen) {
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Configurar eventos
        fullscreenButton.addEventListener("click", toggleFullscreen);
        
        // Detectar movimiento del mouse en el área izquierda
        mouseDetectionArea.addEventListener('mouseenter', () => {
            showSidebar();
        });
        
        mouseDetectionArea.addEventListener('mouseleave', () => {
            hideSidebar();
        });
        
        // Mantener el panel visible cuando el mouse está sobre él
        channelsSidebar.addEventListener('mouseenter', () => {
            clearTimeout(sidebarTimeout);
        });
        
        channelsSidebar.addEventListener('mouseleave', () => {
            hideSidebar();
        });
        
        // Búsqueda de canales
        searchInput.addEventListener('input', () => {
            generateChannelsList(currentCategory, searchInput.value);
        });
        
        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            // 'F' para pantalla completa
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
            // 'ESC' para ocultar panel
            if (e.key === 'Escape' && sidebarVisible) {
                hideSidebar();
            }
        });
        
        // Inicializar
        window.onload = function() {
            // Guardar la altura original del reproductor
            originalPlayerHeight = playerContainer.offsetHeight;
            
            generateCategoryButtons();
            generateChannelsList(currentCategory);
            
            // Cargar el primer canal por defecto
            if (channels.length > 0) {
                loadChannel(channels[0]);
            }
        };
    </script>
    <script>
    // Función que la app de Android llamará para notificar el cambio de orientación
    function updateOrientation(orientation) {
        const video = document.querySelector('playerContainer');
        if (video) {
            if (orientation === 'landscape') {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                }
            } else if (orientation === 'portrait') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else if (document.webkitFullscreenElement) { /* Safari */
                    document.webkitExitFullscreen();
                }
            }
        }
    }
</script>
