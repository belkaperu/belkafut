        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0f0f1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
            height: 100%;
        }
        
        .tv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 15px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff2c6f;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .logo span {
            color: #00e5ff;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        #video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .channels-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(15, 15, 26, 0.95), transparent);
            padding: 15px 15px 25px;
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 10;
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }
        
        .player-container:hover .channels-overlay {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .channels-overlay.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .channels-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .channels-title i {
            margin-right: 8px;
            color: #00e5ff;
        }
        
        .channels-list {
            display: flex;
            overflow-x: auto;
            padding: 8px 5px;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ff2c6f transparent;
            justify-content: flex-start;
        }
        
        .channels-list::-webkit-scrollbar {
            height: 5px;
        }
        
        .channels-list::-webkit-scrollbar-thumb {
            background: #ff2c6f;
            border-radius: 3px;
        }
        
        .channel-item {
            flex: 0 0 auto;
            width: 110px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
            border: 2px solid transparent;
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        
        .channel-item.active {
            border-color: #ff2c6f;
            background: rgba(255, 44, 111, 0.2);
            box-shadow: 0 0 12px rgba(255, 44, 111, 0.5);
        }
        
        .channel-thumb {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }
        
        .channel-info {
            padding: 8px;
            text-align: center;
        }
        
        .channel-name {
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-info-playing {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(15, 15, 26, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 20;
            max-width: 250px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .now-playing-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .channel-name-playing {
            font-size: 14px;
            font-weight: 600;
            color: #00e5ff;
            margin-top: 3px;
        }
        
        .fullscreen-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(15, 15, 26, 0.6);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .toggle-channels-button {
            position: absolute;
            top: 65px;
            right: 15px;
            background: rgba(15, 15, 26, 0.6);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;

        }
        
        .toggle-channels-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Placeholder */
        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        
        .placeholder p {
            font-size: 20px;
            color: #fff;
            text-align: center;
        }
        
        /* Categorías */
        .categories {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: #ff2c6f transparent;
        }

            height: 5px;
        }
        
        .categories::-webkit-scrollbar-thumb {
            background: #ff2c6f;
            border-radius: 3px;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        
        .category-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-btn.active {
            background: rgba(255, 44, 111, 0.3);
            color: #ff2c6f;
        }
        
        /* Estilos para pantalla completa */
        .fullscreen-mode .channels-overlay {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
            background: rgba(15, 15, 26, 0.9);
        }
        
        .fullscreen-mode .player-container:hover .channels-overlay {
            opacity: 1;
            transform: translateY(0);
        }

            .container {

            }
            
            .player-container {

            .channel-item {

            }
            
            .now-playing-text {
                font-size: 10px;
            }
            
            .channel-name-playing {
                font-size: 12px;
            }
            
            .fullscreen-button {

                height: 36px;
                font-size: 14px;
            }
            
            .toggle-channels-button {
                top: 110px;
                right: 10px;
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
            
            .channels-overlay {
                bottom: 15px;
                padding: 12px 12px 20px;
            }
            
            .channels-title {
                font-size: 14px;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .channel-item {
                width: 90px;
            }
            
            .channel-thumb {
                height: 50px;
                font-size: 18px;
            }
            
            .channel-name {
                font-size: 11px;
            }
            
            .categories {

            }
            
            .category-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        /* Modo pantalla completa */
        :fullscreen .player-container {
            border-radius: 0;
        }

            padding: 0;
            max-width: 100%;
        }
        
        :fullscreen .tv-header {
            display: none;
        }

        }

            border-radius: 5px;
            font-size: 12px;
            z-index: 25;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        }
    </style>

        const videoIframe = document.getElementById('video-iframe');
        const placeholder = document.getElementById('placeholder');
        const currentChannelElement = document.getElementById('current-channel');
        const channelsList = document.getElementById('channels-list');
        const categoriesContainer = document.getElementById('categories');
        const fullscreenButton = document.getElementById('fullscreen-button');
        const toggleChannelsButton = document.getElementById('toggle-channels-button');
        const playerContainer = document.querySelector('.player-container');
        const channelsOverlay = document.getElementById('channels-overlay');
        
        let currentCategory = "Todos";
        let isFullscreen = false;
        let channelsVisible = true;
        
        // Obtener todas las categorías únicas
        const allCategories = ["Todos", ...new Set(channels.map(channel => channel.category))];
        
        // Función para cargar un canal
        function loadChannel(channel) {
            videoIframe.src = channel.url;
            currentChannelElement.textContent = channel.name;
            placeholder.style.display = 'none';
            
            // Marcar el canal activo
            document.querySelectorAll(".channel-item").forEach(item => {
                item.classList.remove("active");
            });
            
            const activeChannel = document.querySelector(`.channel-item[data-channel="${channel.name}"]`);
            if (activeChannel) {
                activeChannel.classList.add("active");
            }
        }
        
        // Función para generar la lista de canales
        function generateChannelsList(category = "Todos") {
            channelsList.innerHTML = '';
            
            const filteredChannels = category === "Todos" 
                ? channels 
                : channels.filter(channel => channel.category === category);
            
            filteredChannels.forEach(channel => {
                const channelElement = document.createElement("div");
                channelElement.className = "channel-item";
                channelElement.setAttribute("data-channel", channel.name);
                
                // Obtener la primera letra del canal para el thumbnail
                const firstLetter = channel.name.charAt(0);
                
                // Color basado en la categoría
                const colors = {
                    "Deportes": "#ff2c6f",
                    "Entretenimiento": "#00e5ff",
                    "Películas": "#ff9900",
                    "Noticias": "#00ff99",
                    "Internacionales": "#e500ff",
                    "Infantiles": "#ffcc00"
                };
                
                const color = colors[channel.category] || "#3b82f6";
                
                channelElement.innerHTML = `
                    <div class="channel-thumb" style="background: linear-gradient(135deg, ${color}, #23234d);">
                        ${firstLetter}
                    </div>
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                    </div>
                `;
                
                channelElement.addEventListener("click", () => {
                    loadChannel(channel);
                });
                
                channelsList.appendChild(channelElement);
            });
        }
        
        // Función para generar los botones de categoría
        function generateCategoryButtons() {
            categoriesContainer.innerHTML = '';
            
            allCategories.forEach(category => {
                const button = document.createElement("button");
                button.className = "category-btn";
                button.textContent = category;
                if (category === currentCategory) {
                    button.classList.add("active");
                }
                
                button.addEventListener("click", () => {
                    currentCategory = category;
                    generateChannelsList(category);
                    
                    // Actualizar botones activos
                    document.querySelectorAll(".category-btn").forEach(btn => {
                        btn.classList.remove("active");
                    });
                    button.classList.add("active");
                });
                
                categoriesContainer.appendChild(button);
            });
        }
        
        // Función para alternar pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                } else if (playerContainer.mozRequestFullScreen) {
                    playerContainer.mozRequestFullScreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                }
                isFullscreen = true;
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
                document.body.classList.add('fullscreen-mode');
                
                // Asegurarse de que los controles estén visibles al entrar en pantalla completa
                channelsOverlay.classList.add('visible');
                channelsVisible = true;
                toggleChannelsButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                isFullscreen = false;
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
                document.body.classList.remove('fullscreen-mode');
            }
        }
        
        // Función para alternar visibilidad de canales
        function toggleChannelsVisibility() {
            if (channelsVisible) {
                channelsOverlay.classList.remove('visible');
                toggleChannelsButton.innerHTML = '<i class="fas fa-eye"></i>';
                channelsVisible = false;
            } else {
                channelsOverlay.classList.add('visible');
                toggleChannelsButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
                channelsVisible = true;
            }
        }
        
        // Detectar cambios en el modo pantalla completa
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            isFullscreen = !!document.fullscreenElement;
            if (isFullscreen) {
                fullscreenButton.innerHTML = '<i class="fas fa-compress"></i>';
                document.body.classList.add('fullscreen-mode');
            } else {
                fullscreenButton.innerHTML = '<i class="fas fa-expand"></i>';
                document.body.classList.remove('fullscreen-mode');
            }
        }
        
        // Configurar eventos
        fullscreenButton.addEventListener("click", toggleFullscreen);
        toggleChannelsButton.addEventListener("click", toggleChannelsVisibility);
        
        // Mostrar controles en móvil al tocar la pantalla
        playerContainer.addEventListener('touchstart', function() {
            if (channelsOverlay.classList.contains('visible')) {
                channelsOverlay.classList.remove('visible');
                channelsVisible = false;
                toggleChannelsButton.innerHTML = '<i class="fas fa-eye"></i>';
            } else {
                channelsOverlay.classList.add('visible');
                channelsVisible = true;
                toggleChannelsButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            }
        });
        
        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            // 'F' para pantalla completa
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
            // 'C' para mostrar/ocultar canales
            if (e.key === 'c' || e.key === 'C') {
                toggleChannelsVisibility();
            }
        });
        
        // Inicializar
        window.onload = function() {
            generateCategoryButtons();
            generateChannelsList(currentCategory);
        };
    </script>
