<script type="text/javascript">
// Función para obtener parámetros de la URL
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

// Variables para los parámetros
var id = getParameterByName("p"); 
var embed;

// Busca "embed" o "r" en la URL
if (getParameterByName("embed")) {
    embed = getParameterByName("embed");
} else if (getParameterByName("r")) {
    embed = getParameterByName("r");
} else {
    embed = false;
}

// Si existe un parámetro válido, mostrar iframe
if (embed) {
    document.write(
        '<iframe allow="encrypted-media" ' +
        'src="' + embed + '" ' +
        'width="100%" height="100%" ' +
        'name="iframe" id="iframe" ' +
        'frameborder="0" scrolling="no" ' +
        'style="position:absolute; border:none;" allowfullscreen>' +
        '</iframe>'
    );
} else {
    // Si no hay parámetro, mostrar imagen vacía (puedes cambiar el src)
    document.write(
        '<img class="embed-responsive-item" src="" width="100%" height="100%">'
    );
}
</script>
